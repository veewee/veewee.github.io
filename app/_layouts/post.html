---
layout: default
---
<div class="post-details">

    <h1>{{ page.title }}</h1>
    <div class="pull-right">
        <span class="meta label label-info">{{ page.date | date_to_string }}</span>
    </div>

     <small>
        Tags:
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}" class="label label-primary tag" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
        {% if forloop.last != true %} {% endif %}
        {% endfor %}
    </small>

    <div class="post">
        {% if page.image %}
        <img src="/images/blog/{{ page.image }}" class="post-banner" alt=""/>
        {% endif %}

        {{ content }}
    </div>

    <div class="social clearfix">
        <div class="addthis_inline_share_toolbox"></div>
        <div id="atstbx_flattr" class="at-share-tbx-element addthis-smartlayers addthis-animated at4-show">
            <div class="at-share-btn-elements">
                <a role="button" class="at-icon-wrapper at-share-btn flattr" href="https://flattr.com/submit/auto?fid=vo26re&url={{ 'http://veewee.github.io' | append: page.url | cgi_escape }}" target="_blank"><span class="at4-visually-hidden">Flattr this</span><span class="at-icon-wrapper" style=""><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="22px" height="22px" viewBox="0 0 533.333 533.333" style="enable-background:new 0 0 533.333 533.333;" xml:space="preserve"><g><path d="M191.438,0C64.689,0,0,73.001,0,209.3l0,0v95.211v190.745L124.161,370.97V225.711c0-56.466,14.964-92.399,65.166-100.466   l0,0c17.538-3.429,54.037-2.228,77.243-2.228l0,0v86.248c0,0.786,0.107,2.191,0.31,2.909l0,0c0.974,3.492,4.13,6.05,7.872,6.058   l0,0c2.116,0.004,4.098-1.096,6.143-3.109l0,0L496.06,0.033L351.627,0H191.438z M409.171,162.368v145.255   c0,56.466-14.967,92.403-65.164,100.466l0,0c-17.537,3.429-54.04,2.229-77.246,2.229l0,0V324.07c0-0.781-0.107-2.191-0.31-2.907   l0,0c-0.971-3.496-4.126-6.055-7.871-6.058l0,0c-2.117-0.004-4.097,1.1-6.141,3.107l0,0L37.271,533.299l144.431,0.034h160.191   c126.747,0,191.44-73.004,191.44-209.298l0,0V228.82V38.083L409.171,162.368z" fill="#FFFFFF"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg></span><span class="at-label">Flattr</span></a>
            </div>
        </div>
    </div>

    <a name="comments"></a>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_identifier = '{{ page.url }}';
        var disqus_title = '{{ page.title }}';
        var disqus_url = 'http://veewee.github.io{{ page.url }}';

        // trigger disqus-comments.js
        var embed_disqus_comments = true;
    </script>
</div>
