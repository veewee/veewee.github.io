---
layout: default
---
<div class="tag-overview">
    <h2>{{page.title}}</h2>
    <div class="posts">
        {% for post in site.posts %}
        {% for tag in post.tags %}
        {% if tag == page.tag %}
            {% include post-entry.html %}
        {% endif %}
        {% endfor %}
        {% endfor %}
    </div>
</div>
